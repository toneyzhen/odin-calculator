<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script> <!--adding defer is necessary so the js loads after the html-->
</head>

<body>

    <div class = "content">
        <div class="calculator">
            <div class = "display">
                <div class="lastD" id="lastDisplay"></div>
                <div class="currentD" id="currentDisplay">0</div>
            </div>

            <div class = "buttons">
                <button class = "button span-2" id = "clearButton"> Clear </button>
                <button class = "button span-2" id = "deleteButton"> Delete </button>

                <button class = "button" id = "sevenButton">7</button>
                <button class = "button" id = "eightButton">8</button>
                <button class = "button" id = "nineButton">9</button>
                <button class = "button" id = "divideButton">/</button>

                <button class = "button" id = "fourButton">4</button>
                <button class = "button" id = "fiveButton">5</button>
                <button class = "button" id = "sixButton">6</button>
                <button class = "button" id = "multiplyButton">x</button>

                <button class = "button" id = "oneButton">1</button>
                <button class = "button" id = "twoButton">2</button>
                <button class = "button" id = "threeButton">3</button>
                <button class = "button" id = "subtractButton">-</button>

                <button class = "button" id = "pointButton">.</button>
                <button class = "button" id = "zeroButton">0</button>
                <button class = "button" id = "equalButton">=</button>
                <button class = "button" id = "plusButton">+</button>
            </div>
        </div>
    </div>

</body>

</html>
